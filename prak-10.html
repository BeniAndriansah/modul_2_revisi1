<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>The Rock, Gunting Kuku, Papers Please</title>
</head>
<body>
    <h1 class="judul">BATU GUNTING KERTAS</h1>
    
    <div class="scoreboard">
        <h3 class="item-score">Player</h3><h1 class="player-score">0</h1>
        <h1>:</h1>
        <h1 class="ai-score">0</h1><h3 class="item-score">AI</h3>
    </div>

    <div class="button-main">
        <div class="batu-div" onclick="game(0)">
            <button class="batu"><img class="batu-img" src="img/0.png"></button>
        </div>
        
        <div class="gunting-div" onclick="game(1)">
            <button class="gunting"><img class="gunting-img" src="img/1.png"></button>
        </div>
        
        <div class="kertas-div" onclick="game(2)">
            <button class="kertas"><img class="kertas-img" src="img/2.png"></button>
        </div>
    </div>

    <div class="history">
        <h1>HISTORY</h1>
        <div class="match-history">
            <img class="player-last" src="img/rockpaperscissors.png">
            <h3>VS</h3>
            <img class="ai-last" src="img/rockpaperscissors.png">
        </div>
    </div>

    <div class="reset-container">
        <button class ="reset-button" onclick="reset()">RESET</button>
    </div>
</body>
    <script src="script.js"></script> 
</html>
